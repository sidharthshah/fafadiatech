<%inherit file="base_admin.html" />
<script type='text/javascript'>


function modifyStatus()
{
	var statusId = $("#statusId").val();
	var status_type = $("#status_type").val();
	$.post("/ticketstatus/modify",{statusId:statusId,status_type:status_type},function(data){
		if(data == "1"){
			alert("Ticket Status Data successfully Modified");
			window.location.href="/ticketstatus/add";
		}
		else{
			alert("Please enter all values");		
		}
	});
}

</script>
<form name="editstatus" id="editstatus" method="post" action="" style="margin:0 auto; width:80%;">
<input type="hidden" id="statusId" value="${ticket[0]}" readonly><br/><br/>
<label>Ticket Status:</label><br/><br/>
<input type="text" class="large" id="status_type" value="${ticket[1]}" maxlength="20"><br/><br/>
<input type="button" value="Modify" onclick="javascript:modifyStatus();">
<input type="button" value="Cancel" name="Cancel" id="Cancel" onclick="javascript:history.go(-1)"><br/><br/>
</form>
