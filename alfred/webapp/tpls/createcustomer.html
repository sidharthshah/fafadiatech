<%inherit file="base_admin.html" />
<script language="javascript" type="text/javascript">
function imposeMaxLength(Object, MaxLen)
{
  return (Object.value.length <= MaxLen);
}
</script>

<script type='text/javascript'>
function formValidator(){
	// Make quick references to our fields
	var customer_name = document.getElementById('customer_name');
	var company_name = document.getElementById('company_name');
	var location = document.getElementById('location');
	var mobile = document.getElementById('mobile');
	var landline = document.getElementById('landline');
	var email = document.getElementById('email');
	
	// Check each input in the order that it appears in the form!
	if(isAlphabet_s(customer_name, "Please enter only letters for your customer name")){
		if(isAlphabet_s(company_name, "Please enter only letters for your company name")){
			if(emailValidator(email, "Please enter a valid email address")){
				if(isNumeric(mobile, "Please enter only numbers for Number")){
					if(isNumeric(landline, "Please enter only numbers for Number")){
						return true;
					}
				}
			}
		}
	}
	return false;
}

function notEmpty(elem, helperMsg){
	if(elem.value.length == 0){
		alert(helperMsg);
		elem.focus(); // set the focus to this input
		return false;
	}
	return true;
}

function isNumeric(elem, helperMsg){
	var numericExpression = /^[0-9]+$/;
	if(elem.value.match(numericExpression)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function isAlphabet_s(elem, helperMsg){
	var alphaExp = /^[a-zA-Z ]+$/;
	if(elem.value.match(alphaExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function isAlphanumeric(elem, helperMsg){
	var alphaExp = /^[0-9a-zA-Z ]+$/;
	if(elem.value.match(alphaExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function lengthRestriction(elem, min, max){
	var uInput = elem.value;
	if(uInput.length >= min && uInput.length <= max){
		return true;
	}else{
		alert("Please enter between " +min+ " and " +max+ " characters");
		elem.focus();
		return false;
	}
}

function madeSelection(elem, helperMsg){
	if(elem.value == "Please Choose"){
		alert(helperMsg);
		elem.focus();
		return false;
	}else{
		return true;
	}
}

function emailValidator(elem, helperMsg){
	var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
	if(elem.value.match(emailExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function addCustomer(){
	if (formValidator()){
	var customer_name = $("#customer_name").val();
	var company_name = $("#company_name").val();
	var email = $("#email").val();
	var location = $("#location").val();
	var mobile = $("#mobile").val();
	var landline = $("#landline").val();
	var username = $("#username").val();
	var password = $("#password").val();
	$.post("/customer/add",{"customer_name":customer_name, "company_name":company_name, "email":email, "location":location, "mobile":mobile, "landline":landline,"username":username,"password":password},function (data){
		alert("Customer is added.");
		window.location.href="/customer/summary";
	});
	}
}

</script>
<div id="ticketcreate" class="span10" style="margin:0 auto; width:85%;">
	<form name="newcustomer" id="newcustomer" method="post" action="" style="margin:0 auto; width:80%;">
	<input type="hidden" name="csrfmiddlewaretoken" value="${csrf_token}" >
		<h4 style="color: #0064CD; text-decoration:underline;">General Information</h4>
		<div style="float:left;">
			<label>Customer Name:<span style="color:red;">*</span></label><br/><br/>
			<input type="text" class="large" name="customer_name" id="customer_name" maxlength="100"><br/><br/>
		</div>
		<div style="float:right;">
			<label>Company Name:<span style="color:red;">*</span></label><br/><br/>
			<input type="text" class="large" name="company_name" id="company_name" maxlength="100"><br/><br/>
		</div>
		<div style="float:left;">
			<label>Email Id:<span style="color:red;">*</span></label><br/><br/>
			<input type="text" class="large" name="email" id="email"><br/><br/>
		</div>
		<div style="float:right;">
			<label>Location:<span style="color:red;">*</span></label><br/><br/>
			<textarea name="location" id="location" onkeypress="return imposeMaxLength(this, 139);"></textarea><br/><br/>
		</div>

		


		<div style="float:left;">
			<label>Mobile No.:<span style="color:red;">*</span></label><br/><br/>
			<input type="text" class="large" name="mobile" id="mobile" maxlength="15"><br/><br/>
			<div style="margin-bottom:7.5%;">
				<label>Land Line No.:</label><br/><br/>
				<input type="text" class="large" name="landline" id="landline" maxlength="20"><br/><br/>
				<input type="button" name="submit" value="Submit" onclick="addCustomer();">
				<input type="button" name="Cancel" value="Cancel" onclick="window.location.href='/customer/summary'">
			</div>
		</div>
		<div style="float:right;">
			<label>Username:<span style="color:red;">*</span></label><br/><br/>
			<input type="text" class="large" name="username" id="username" onkeypress="return imposeMaxLength(this, 139);" /><br/><br/>
		</div>

		<div style="float:right;">
			<label>Password:<span style="color:red;">*</span></label><br/><br/>
			<input type="password" class="large" name="password" id="password" onkeypress="return imposeMaxLength(this, 139);" /><br/><br/>
		</div>
	</form>
</div>
