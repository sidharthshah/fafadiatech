<%inherit file="base_admin.html" />
<script type="text/javascript">
	function deleteTeam(id){
		var remove = confirm("Are you sure, you want to remove the Team Member?")
		if (remove){
			$.post("/team/delete",{"memberid":id},function(data){
				if(data=="1"){
					window.location.href="/team/summary";
				}
				else{
					alert("Invalid operation");
				}
			});
		}
	}
	function addUserteamdata(id){
		var addForm = document.getElementById("teamsummery");
		addForm.action="/user/add?custId="+id;
		addForm.method="POST";
		addForm.submit();
	}
			
</script>
<form name="teamsummery" id="teamsummery" action="" method="">
<table>
<tr>
	<th>Team Id</th>
	<th>Name</th>
	
	<th>Mobile</th>
	<th>Email</th>
	<th>Deparment</th>
	<th>Role</th>
	<th>Action</th>
	<th> <center>Username<center></th>
</tr>
%if team != []:
	%for i in team:
	<tr>
		<td>${i[0]}</td>
		<td>${i[1]}</td>
		
		<td>${i[4]}</td>
		<td>${i[5]}</td>
		%if i[6]:
			<td>${i[6][0]}</td>
			<td>${i[6][1]}</td>
		%else:
			<td>Not Assigned</td>
			<td>Not Assigned</td>
		%endif
		<td style="cursor:pointer;"><a href="/team/modify?memberid=${i[0]}" id="${i[0]}" onclick="javascript:editTeam(id)"><img src="/images/edit.png" title="Edit"></a>&nbsp;&nbsp;
		<a href="#" id="${i[0]}" onclick="javascript:deleteTeam(id)"><img src="/images/delete.png" title="Delete"></a></td>
		%if i[7]:
			<td><center>${i[7]}<center></td>
		%else:
			<td><center><a href="#" id="${i[0]}" onclick="javascript:addUserteamdata(id)"><img src="/images/add.jpeg" title="Create User"></a></center></td>
		%endif
	</tr>
	%endfor
%else:
	<tr>
		<td colspan="7" style="padding-top:5%;"><h2 style="color:#0069D6;"><center>Data Not Found</center></h2></td>
	</tr>
%endif

</table>
</form>
