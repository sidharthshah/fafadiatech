<%inherit file="base_admin.html" />
<!-- load Google AJAX API -->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
    //load the Google Visualization API and the chart
    google.load("visualization", "1", {packages:["corechart"]});

    //set callback
    google.setOnLoadCallback(createChart);

    //callback function
    function createChart() {

		
        //create data table object
        var dataTable = new google.visualization.DataTable();
		dataTable.addColumn('string','Tickets in Current Week');
		dataTable.addColumn('number', 'Tickets');

		//define rows of data for first example
		dataTable.addRows(${weekdata});
		var options = {width: 485, height: 300, title: 'Weekly Created Tickets',colors: ['#387C44','#E55451','#79BAEC','#616D7E','#616D7E','#F778A1','#FBB917']};
		var chart = new google.visualization.ColumnChart (document.getElementById('Chart'));
		chart.draw(dataTable, options);


		
        
		var dataTableMulticolumn = new google.visualization.DataTable();
		dataTableMulticolumn.addColumn('string','Quarters');
		%for i in allStatus:
        	dataTableMulticolumn.addColumn('number', '${i[1]}');
       	%endfor

		

		dataTableMulticolumn.addRows(${allweekday});

		var multiColumnChart = new google.visualization.ColumnChart (document.getElementById('Chart1'));

		var option1 = {width: 485, height: 300, title: 'Weekly Tickets Status',colors: ['#387C44','#E55451','#79BAEC','#616D7E','#F778A1','#FBB917']};
		
		
		 var view = new google.visualization.DataView(dataTableMulticolumn);
		multiColumnChart.draw(dataTableMulticolumn, option1);
	}
</script>
<script type="text/javascript">
     google.load("visualization", "1", {packages:["corechart"]});
     google.setOnLoadCallback(drawChart);
     function drawChart() {
       var data = new google.visualization.DataTable();
       data.addColumn('string', 'Task');
       data.addColumn('number', 'Hours per Day');
       data.addRows(${statuslist});

       var options = {
         width: 475, height: 300,
         title: 'Total Tickets Status',
	 colors: ['#387C44','#E55451','#79BAEC','#616D7E','#F778A1','#FBB917']
       };

       var chart = new google.visualization.PieChart(document.getElementById('Chart2'));
       chart.draw(data, options);
     }
   </script>
<div id="Chart" style="float:left; width:50%;"></div>
<div id="Chart1" style="float:left; width:50%;"></div>
<center><div id="Chart2"></div></center>
</script>
