<%inherit file="base_admin.html" />
<script type="text/javascript" src="/static/js/messages.js"></script>
<script type='text/javascript'>

function modifyissue(form)
{
	var dept = $("#dept").val();
	var deptid = $("#issueid").val();
	$.post("/department/modify",{dept:dept,deptid:deptid},function(data){
		inlineMsg(form,'modify',"Issue Type Data successfully modified");
		window.location.href="/department/dashbard";
	});
}

</script>
<form name="editissuemaster" id="editissuemaster" method="" action="" style="margin:0 auto; width:80%;">
	<input type="hidden" name="csrfmiddlewaretoken" value="${csrf_token}" >
<input type="hidden" id="issueid" value="${dept.id}" readonly><br/><br/>
<label>Issue Type:</label><br/><br/>
<input type="text" class="large" id="dept" value="${dept.department}" maxlength="20"><br/><br/>
<input type="button" value="Modify" id="modify" onclick="javascript:modifyissue(this.form);">
<input type="button" value="Cancel" name="Cancel" id="Cancel" onclick="javascript:history.go(-1)"><br/><br/>
</form>
