<%inherit file="base_admin.html" />
<script type='text/javascript'>

function formValidator(){
	// Make quick references to our fields
	var name = document.getElementById('name');
	var role = document.getElementById('role');
	var title = document.getElementById('title');
	var mobile = document.getElementById('mobile');
	var email = document.getElementById('email');
	
	// Check each input in the order that it appears in the form!
	if(isAlphabet(name, "Please enter only letters for your name")){
		if(isAlphabet(role, "Please enter only letters for role")){
			if(isAlphabet(title, "Please enter only letters for title")){
				if(isNumeric(mobile, "Please enter a valid mobile no")){
					if(emailValidator(email, "Please enter a valid email address")){
						return true;
					}
				}
			}
		}
	}	
	return false;
}

function notEmpty(elem, helperMsg){
	if(elem.value.length == 0){
		alert(helperMsg);
		elem.focus(); // set the focus to this input
		return false;
	}
	return true;
}

function isNumeric(elem, helperMsg){
	var numericExpression = /^[0-9]+$/;
	if(elem.value.match(numericExpression)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function isAlphabet(elem, helperMsg){
	var alphaExp = /^[a-zA-Z]+$/;
	if(elem.value.match(alphaExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function isAlphanumeric(elem, helperMsg){
	var alphaExp = /^[0-9a-zA-Z]+$/;
	if(elem.value.match(alphaExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function lengthRestriction(elem, min, max){
	var uInput = elem.value;
	if(uInput.length >= min && uInput.length <= max){
		return true;
	}else{
		alert("Please enter between " +min+ " and " +max+ " characters");
		elem.focus();
		return false;
	}
}

function madeSelection(elem, helperMsg){
	if(elem.value == "Please Choose"){
		alert(helperMsg);
		elem.focus();
		return false;
	}else{
		return true;
	}
}

function emailValidator(elem, helperMsg){
	var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
	if(elem.value.match(emailExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function modifyissue()
{
	var modifydata = $("#modifydata").val();
	var issueid = $("#issueid").val();
	$.post("/issue/modify",{modifydata:modifydata,issueid:issueid},function(data){
		if(data == "1"){
			alert("Issue Type Data successfully modified");
			window.location.href="/issue/add";
		}
		else{
			alert("Please enter all values");
		}
	});
}

</script>
<form name="editissuemaster" id="editissuemaster" method="post" action="" style="margin:0 auto; width:80%;">
<input type="hidden" id="issueid" value="${issue[0]}" readonly><br/><br/>
<label>Issue Type:</label><br/><br/>
<input type="text" class="large" id="modifydata" value="${issue[1]}" maxlength="20"><br/><br/>
<input type="button" value="Modify" onclick="javascript:modifyissue();">
<input type="button" value="Cancel" name="Cancel" id="Cancel" onclick="javascript:history.go(-1)"><br/><br/>
</form>
