<%inherit file="base_admin.html" />
<script type="text/javascript">
	function customerDelete(id){
		var remove = confirm("Are you sure, you want to remove the Customer Data?")
		if (remove){
			$.post("/customer/delete",{"custId":id},function (data){
				if(data=="1"){
					window.location.href="/customer/summary";
				}
				else{
					alert("Invalid Operation");
				}
			});
		}
	}

	function addUserdata(id){
		var addForm = document.getElementById("customerdashboard");
		addForm.action="/user/add?custId="+id;
		addForm.method="POST";
		addForm.submit();
	}

	
	function addUserteamdata(id){
		var addForm = document.getElementById("customerdashboard");
		addForm.action="/user/add?custId="+id;
		addForm.method="POST";
		addForm.submit();
	}	
</script>
<form name="customerdashboard" id="customerdashboard" method="post" action="">
<table>
<tr>
	<th>Customer Name</th>
	<th>Company Name</th>
	<th>Email Id</th>
	<th>Mobile No.</th>
	<th>Land Line No.</th>
	<th>Action</th>
	<th><center>Username</center></th>
</tr>
%if customer != []:
	%for i in customer:
	<tr>
		<td>${i[2]}</td>
		<td>${i[1]}</td>
		<td>${i[6]}</td>
		<td>${i[5]}</td>
		<td>${i[4]}</td>
		<td style="cursor:pointer;"><a href="/customer/modify?custId=${i[0]}" id="${i[0]}"><img src="/images/edit.png" title="Edit"></a>&nbsp;&nbsp;
		<a href="#" id="${i[0]}" onclick="javascript:customerDelete(id)"><img src="/images/delete.png" title="Delete"></a></td>
		%if i[7]:
			<td><center>${i[7]}</center></td>
		%else:
			<td><center><a href="#" id="${i[0]}" onclick="javascript:addUserteamdata(id)"><img src="/images/add.jpeg" title="Create User"></a></center></td>
		%endif
	</tr>
	%endfor
%else:
	<tr>
		<td colspan="7" style="padding-top:5%;"><h2 style="color:#0069D6;"><center>Data Not Found</center></h2></td>
	</tr>
%endif

</table>
</form>
