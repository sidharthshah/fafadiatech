{

}

<script type='text/javascript'>
function formValidator(){
	// Make quick references to our fields
	var membername = document.getElementById('membername');
	var mobile = document.getElementById('mobile');
	var landline = document.getElementById('landline');
	var email = document.getElementById('email');
	
	// Check each input in the order that it appears in the form!
	if(isAlphabet_s(membername, "Please enter only letters for your name")){
		if(emailValidator(email, "Please enter a valid email address")){
			if(isNumeric(mobile, "Please enter a valid mobile no")){
				if(isNumeric(landline, "Please enter only numbers for Number")){
					return true;
				}
			}
		}
	}	
	return false;
}

function notEmpty(elem, helperMsg){
	if(elem.value.length == 0){
		alert(helperMsg);
		elem.focus(); // set the focus to this input
		return false;
	}
	return true;
}

function isNumeric(elem, helperMsg){
	var numericExpression = /^[0-9]+$/;
	if(elem.value.match(numericExpression)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function isAlphabet_s(elem, helperMsg){
	var alphaExp = /^[a-zA-Z ]+$/;
	if(elem.value.match(alphaExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function isAlphanumeric(elem, helperMsg){
	var alphaExp = /^[0-9a-zA-Z ]+$/;
	if(elem.value.match(alphaExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function lengthRestriction(elem, min, max){
	var uInput = elem.value;
	if(uInput.length >= min && uInput.length <= max){
		return true;
	}else{
		alert("Please enter between " +min+ " and " +max+ " characters");
		elem.focus();
		return false;
	}
}

function madeSelection(elem, helperMsg){
	if(elem.value == "Please Choose"){
		alert(helperMsg);
		elem.focus();
		return false;
	}else{
		return true;
	}
}

function emailValidator(elem, helperMsg){
	var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
	if(elem.value.match(emailExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function modifyteam(){
	if (formValidator()){
	var memberid = $("#memberid").val();
	var membername = $("#membername").val();
	var teamaddress = $("#teamaddress").val();
	var mobile = $("#mobile").val();
	var landline = $("#landline").val();
	var email = $("#email").val();
	var username = $("#username").val();
	var password = $("#password").val();
	var role = $("#role").val();
	var dept = $("#dept").val();
	$.post("/team/modify",{memberid:memberid, membername:membername, teamaddress:teamaddress, mobile:mobile, landline:landline, email:email, username:username,password:password,role:role,dept:dept},function(data){
		if(data == "1"){
			alert("Team member Data successfully Modified");
			window.location.href="/team/summary";
		}
		else if(data == "2")
			{
			alert("Customer Data successfully modified");
			window.location.href="/team/summary";
			}
		else{
			alert("Email_Id already Exist");		
		}
	});
	}
}

function setSelectedIndex(obj_id, v) {
    object = document.getElementById(obj_id)
    for ( var i = 0; i < object.options.length; i++ ) {
		if ( object.options[i].value == v ) {
            object.options[i].selected = true;
            return;
        }
    }
}
function updateteamemail(custid)
{
	var emailnew = $("#emailnew").val();
	var email =  $("#email").val();
	
	if (emailnew == "")
	{
		$("#email").val(email);
	}
	else{
		if (emailnew == email)
		{
			alert("email id is same");
			return 0;
		}
		else
		{
			$.post("/team/updateemail",{emailnew:emailnew,custid:custid},function (data){
			if(data == "1"){
				alert("Modify email");
				$("#email").val(emailnew);
			}
			else
			{
				alert("Email is already exsist");
			}
			});
		}
	}		
}
</script>
<form name="team" id="team" method="post" style="margin:0 auto; width:80%;">

<label>Email Id:</label><br/><br/>

		<option value="admin">Admin</option>
		<option value="team">Employee</option>
	</select><br/><br/>	
	</select><br/><br/>

	<input type="password" class="large" name="password" id="password"  value="" maxlength="20"><br/><br/>
%endif
<input type="button" value="Modify" onclick="javascript:modifyteam();">
<input type="button" value="Cancel" name="Cancel" id="Cancel" onclick="javascript:history.go(-1)"><br/><br/>

	<script>setSelectedIndex("dept", ${userobj[4]})</script>
