<%inherit file="base_admin.html" />
<script type="text/javascript" src="/static/js/messages.js"></script>
<script type='text/javascript'>

function modifypackage(form)
{
	var packagetype = $("#packagetype").val();
	var packageid = $("#packageid").val();

	$.post("/customerpackage/modify",{packagetype:packagetype,packageid:packageid},function(data){
		inlineMsg(form,'modify',"Package Data successfully modified");
		window.location.href="/customerpackage/dashboard";
	});
}

</script>
<form name="editissuemaster" id="editissuemaster" method="" action="" style="margin:0 auto; width:80%;">
	<input type="hidden" name="csrfmiddlewaretoken" value="${csrf_token}" >
<input type="hidden" id="packageid" value="${custpkg.id}" readonly><br/><br/>
<label>Customer Package:</label><br/><br/>
<input type="text" class="large" id="packagetype" value="${custpkg.package_type}" maxlength="20"><br/><br/>
<input type="button" value="Modify" id="modify" onclick="javascript:modifypackage(this.form);">
<input type="button" value="Cancel" name="Cancel" id="Cancel" onclick="javascript:history.go(-1)"><br/><br/>
</form>
