<%inherit file="base_login.html" />
<script type="text/javascript">
function changePassword(){
	var username = $("#username").val();
	var password = $("#password").val();
	var cpassword = $("#cpassword").val();
	$.post("/password/changepassword",{username:username,password:password,cpassword:cpassword},function(data){
	if(data == "1"){
		alert("Your password is changed");
		$("#password").val("");
		$("#cpassword").val("");
		window.location.href="/";
		}
	else{
			
		alert("Plaese enter proper email id");
	}
	});
}
</script>
<div id="body" style="margin:0 auto; width:50%;"><br/><br/>
	<form name="changepwd" method="post" action="/" enctype="application/x-www-form-urlencoded" class="form-stacked" id="changepwd">
		<span style="margin-right:19px;">Your Username :</span> <input type="text" name="username" id="username" value="${user[5]}" readonly><br/><br/>
		<span style="margin-right:20px;">New Password :</span> <input type="password" name="password" id="password"><br/><br/>
		Confirm Password : <input type="password" name="cpassword" id="cpassword"><br/><br/>
		<input type="button" id="changepwd" name="changepwd" value="Submit" onclick="javascript:changePassword()"> 
		<input type="button" value="Cancel" name="Cancel" id="Cancel" onclick="window.location.href='/'">
	</form>
</div>
