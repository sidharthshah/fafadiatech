<%inherit file="base_admin.html" />
<script type="text/javascript" src="/static/js/messages.js"></script>
<script type='text/javascript'>

function modifysla(form)
{
	var slaid = $("#slaid").val();
	var slatype = $("#slatype").val();
	$.post("/sla/modify",{slatype:slatype,slaid:slaid},function(data){
			inlineMsg(form,'modify',"Sla Data successfully modified");
			window.location.href="/sla/dashboard";
	});
}

</script>
<form name="editissuemaster" id="editissuemaster" method="post" action="" style="margin:0 auto; width:80%;">
<input type="hidden" id="slaid" value="${slaobj.id}" readonly><br/><br/>
<label>SLA Type:</label><br/><br/>
<input type="text" class="large" id="slatype" value="${slaobj.slatype}" maxlength="20"><br/><br/>
<input type="button" value="Modify" id="modify" onclick="javascript:modifysla(this.form);">
<input type="button" value="Cancel" name="Cancel" id="Cancel" onclick="javascript:history.go(-1)"><br/><br/>
</form>
